scm:
  enabled: true
  user: obltmachine
  owner: elastic
  repository: oblt-updatecli-policies
  username: obltmachine
  branch: main
  commitusingapi: true

config:
  - path: tests/ironbank/templates/apm-server
  - path: tests/ironbank/templates/elastic-agent
    dockerfile: Dockerfile.tmpl
    manifest: hardening_manifest.yaml.tmpl
  - beats_packages: tests/ironbank/templates/elastic-agent/packages.yml
  - path: tests/ironbank/templates/elasticsearch/ironbank
    dockerfile: ../Dockerfile
  - path: tests/ironbank/templates/ent-search
    dockerfile: Dockerfile.erb
    manifest: hardening_manifest.yaml.erb
  - path: tests/ironbank/templates/only-dockerfile
    skip_manifest: true
  - path: tests/ironbank/templates/only-manifest
    skip_dockerfile: true

pull_request:
  labels:
    - dependencies
